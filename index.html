<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="#">
        <title>Thinkful Quiz App</title>
        <link rel="stylesheet" href="outer.css">
        <link rel="stylesheet" href="inner.css">
    </head>

    <body>
        <main role="main">
            <section id="start-page" role="start">
            <header role="banner"> Welcome back to school! <br>Pop Quiz Time!</br></header>
            <button id="start" class="start-button" type="button">Begin!</button>
            </section>
  
            <section class="quiz-questions" role="questions">
            <h1 class="questionProblem"></h1>
            <div class="choices"></div>
            <div class="results">
            <button id="submitUserGuess">Submit</button>
            </div>
            <div class="response"></div>
            <h2 class="answerCorrect"></h2>
            <div class="questionNumber"></div>
            <button id="nextQuestion">Next Question!</button>
            </section>
    
            <section id="quiz-results" role="results">
            <button id="startOver">Start Over</button>
            </section>
  
            <img src="https://cdn.discordapp.com/emojis/602675806946459658.gif?v=1" class="burodance">
            <img src="https://cdn.discordapp.com/emojis/602675806946459658.gif?v=1" class="burodance2">

            <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
            </script>  
            <script src="engine.js"></script>
            <script src="question.js"></script>
        </main>
    </body>
</html>
